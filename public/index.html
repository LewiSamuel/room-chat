<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANDBOX - ROOM CHAT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    

    <form id="chat">
        <b>SALA <%- room.Title %></b>
        <input type="text" name="username" placeholder="Digite seu usuario">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">enviar</button>
    </form>

    <script type="text/javascript">
        // conecta no socket ( ouvindo conexao via socket )
        // var socket = io('http://localhost:5000/websocket');
        
        var socket = io('/websocket', {
                        extraHeaders: {
                            idroom: '<%- room._id %>',
                            Authorization: "Bearer authorization_token_here"
                        }
                    });
        console.log(socket)

        // renderiza mensagem 
        function renderMessage(message){
            $('.messages').append('<div class="message"><b>' + message.idUser + ':</b> ' + message.Text + '</div>');
            $('.messages').scrollTop($('.messages')[0].scrollHeight)
        }

        // ouvir evento de receber mensagem
        socket.on('receivedMessage', function(message){
            renderMessage(message);
        })


        // ouvir evento de mensagens j√° existentes
        socket.on('previousMessage', function(messages){
            console.log(messages)
            for(message of messages){
                renderMessage(message);
            }
        })

        // get submit form
        $('#chat').submit(function(event){
            event.preventDefault();

            // get author and message
            var author = $("input[name=username]").val();
            var message = $("input[name=message]").val();

            // if not empty = send
            if(author.length && message.length){

                // objeto da convesa
                var messageObject = {
                    idUser: author,
                    Text: message,
                    idRoom: '<%- room._id %>'
                }
                // renderiza mensagem 
                renderMessage(messageObject);
                $("input[name=message]").val("");

                // envia o objeto da mensagem ao evento sendMEssage
                socket.emit('sendMessage', messageObject);
            }
        })
    </script>
</body>
</html>
